<html xmlns="http://www.w3.org/1999/xhtml">

{% extends 'admindash.html' %}
{% block body %}

<body>
<h3 align="center" >Assign Staff</h3><br><br><br>
<form id="form1" name="form1" method="post" action="/myapp/editstaff_post/">
  <div class="card" style="border-color: coral;border-radius:10px">
    <div class="card-body">

        {% csrf_token %}

 <table class="table table-borderless table-hover" >
    <tr>
      <th width="150px">Department</th>

      <td>
          <input type="hidden" name="h1" value="{{ data.id }}" id="textfield" />
          <select name="select" id="select" class="form-control">
          {% for i in data2 %}
                <option value="{{ i.id }}">{{ i.department }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Batch</th>
      <td><select name="select1" id="select4" class="form-control">
          {% for i in data3 %}
                <option value="{{ i.id }}">{{ i.year }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Staff</th>
      <td><select name="select2" id="select2" class="form-control">
          {% for i in data4 %}
                <option value="{{ i.id }}">{{ i.fname }} {{ i.lname }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Designation</th>
      <td><select name="select3" id="select3" class="form-control">
<option value="HOD">HOD</option>
          <option value="Tutor">Tutor</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button"  class="btn btn-danger"  value="Add" style="border-radius: 5px ;width:150px" /></td>
    </tr>
  </table>
    </div>
  </div>
</form>
</body>
{% endblock %}
</html>
